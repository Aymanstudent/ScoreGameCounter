<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="home">
      <h3>HOME</h3>
      <p id="homeScore">0</p>
      <div class="buttons">
        <button id="add-one-home-btn">+1</button>
        <button id="add-two-home-btn">+2</button>
        <button id="add-three-home-btn">+3</button>
      </div>
    </div>
    <div id="guest">
      <h3>GUEST</h3>
      <p id="guestScore">0</p>
      <div class="buttons">
        <button id="add-one-guest-btn">+1</button>
        <button id="add-two-guest-btn">+2</button>
        <button id="add-three-guest-btn">+3</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
